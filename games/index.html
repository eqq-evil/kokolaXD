<html><head>
    <title>kokolaXD</title>

    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="Logo.ico">

    <style>
        body {
            background-image: linear-gradient(rgb(58, 57, 57),rgb(66, 89, 57));
            color: white;
            font-family: "Trebuchet MS";
        }

        body::-webkit-scrollbar {
            width: 12px;
        }
  
        body::-webkit-scrollbar-thumb {
            background-color: rgb(80, 80, 80);
        }

        #gamesLabel {
            color: rgb(255, 255, 255);
            border: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center><h4 id="gamesLabel"></h4></center>

    <script type="text/javascript">
        const gamesBox = document.getElementById("gamesLabel");

        const games = new XMLHttpRequest();
        const gamesURL = "https://raw.githubusercontent.com/eqq-evil/kokolaXD/main/games/Games.txt";
        games.open("GET", gamesURL, true);
        games.send();

        games.onreadystatechange = () => {
            gamesBox.innerText = games.responseText;
        }
    </script>


</body></html>
